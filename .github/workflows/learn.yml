# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello, world!

      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:action

      - name: Wait a moment
        run: |
          ping seam -c 20
          curl -X POST -H "Content-Type: application/json" -d '{"host":"github"}' http://100.76.145.141:3010
          curl -X POST -H "Content-Type: application/json" -d '{"host":"github"}' http://seam:3010
